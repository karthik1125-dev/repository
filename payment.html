<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options - AJIO Clone</title>
  <link rel="stylesheet" href="ajio2.css" />
  <link rel="stylesheet" href="checkout.html"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .payment-container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .payment-option {
      margin-bottom: 15px;
    }
    .confirm-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirm-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>Choose Payment Method</header>
  <div class="payment-container">
    <form id="paymentForm">
      <div class="payment-option">
        <input type="radio" id="upi" name="payment" value="UPI" required />
        <label for="upi">UPI</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="netbanking" name="payment" value="Net Banking" />
        <label for="netbanking">Net Banking</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="debitcard" name="payment" value="Debit Card" />
        <label for="debitcard">Debit Card</label>
      </div>
      <div class="payment-option">
        <input type="radio" id="creditcard" name="payment" value="Credit Card" />
        <label for="creditcard">Credit Card</label>
      </div>
      <button class="confirm-btn" onclick="location.href='checkout.html'">Confirm Payment</button>
    </form>
  </div>

  
    
  
</body>
</html>
